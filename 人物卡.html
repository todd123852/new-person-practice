<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0ed64;           
        }
        .main .item{
            position: relative;
            background-color: #fff;
            margin: 20px;
            width: 200px;
            height: 400px;
            border-radius: 20px;
            transition: .3s;
        }
        .main .item:hover {
            /* 让图片碰到的时后往上移动40 */
            transform: translateY(-40px);
        }
        .main .item img {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: absolute;
            width: 100%;
            height: 70%;
            top: 0;
            left: 0;
            /* 让图片自适应 */
            object-fit: cover;
        }
        .main .item .text {
            position: absolute;
            text-align: center;
            width: 100%;
            height: 30%;
            line-height: 10px;
            top: 70%;
        }
        .main .item h2 {
            position: relative; /* 非常重要！为伪元素定位提供基准 */
            padding-bottom: 10px;
            flex-direction: column;
        }
        .main .item h2::after {
            content: '';
            position: absolute; /* 绝对定位，相对于 h2 元素 */
            left: 50%; /* 水平居中 */
            bottom: 0; /* 贴紧 h2 底部 */
            width: 50%; /* 线条宽度 */
            height: 2px; /* 线条高度，即粗细 */
            background-color: rgb(131, 129, 129); /* 线条颜色 */
            transform: translateX(-50%); /* 配合 left: 50% 实现精确居中 */
        }
        .main .item p {
            position: relative;
            top: -10px; /* 將 p 標籤往上移動 10px */
        }

        .item .text::before{
            content: '';
            position: absolute;
            left: 0;
            top: -30px;
            /* transparent 透明色 */
            /* 用3条线打造三角形形状，可以想象成是屋檐 */
            /* top 可以控制斜度 */
            border-top: 30px solid transparent;
            border-left: 100px solid #fff;
            border-right: 100px solid #fff;
            transition: .3s;
        }
        .item:hover {
            background:  rgb(197, 236, 243)
        }
        .item:hover .text::before {
            border-left: 100px solid rgb(197, 236, 243);
            border-right: 100px solid rgb(197, 236, 243);
            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="item">
            <img src="/html+CSS/咒術圖/人物卡1.jpeg" alt="">
            <div class="text">
                <h2>肌肉男</h2>
                <p>力量:99</p>
                <p>敏捷:50</p>
                <p>智力:70</p>
            </div>
        </div>
        <div class="item">
            <img src="/html+CSS/咒術圖/人物卡1.jpeg" alt="">
            <div class="text">
                <h2>肌肉男</h2>

            </div>
        </div>
        <div class="item">
            <img src="/html+CSS/咒術圖/人物卡1.jpeg" alt="">
            <div class="text">
                <h2>肌肉男</h2>

            </div>
        </div>
    </div>
</body>
</html>
